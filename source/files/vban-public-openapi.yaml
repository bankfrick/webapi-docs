              required: true
            algorithm:
              description: "Algorithm used for signing the response. Default: rsa-sha512"
              schema:
                type: string
              required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
      tags:
      - Virtual Ibans Controller
  /virtual-ibans/deactivations/approvals:
