              schema:
                type: string
              required: true
            algorithm:
              description: "Algorithm used for signing the response. Default: rsa-sha512"
              schema:
                type: string
              required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
      tags:
      - Virtual Ibans Controller
  /virtual-ibans/deactivations:
    put:
      summary: Deactivate virtual IBAN
      parameters:
      - description: "Algorithm used for signing the request. Supported algorithms:\
          \ rsa-sha512"
        required: true
        name: algorithm
        in: header
        schema:
          type:
          - string
          - "null"
      - description: Cryptographic fingerprint of request body. Provide used algorithm
          in <algorithm> header.
        required: true
        name: signature
        in: header
        schema:
          type:
          - string
          - "null"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeactivateVirtualIbanDto"
        required: true
      responses:
        "200":
          description: OK
          headers:
            signature:
              description: "Cryptographic fingerprint of response body. For calculation\
